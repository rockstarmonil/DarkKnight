<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-pink: #ff00ff;
            --neon-blue: #00d4ff;
            --dark-bg: #0a0a0a;
            --dark-card: #1a1a1a;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--neon-green) 0%, transparent 70%);
            opacity: 0.1;
            top: -250px;
            right: -250px;
            animation: float 6s ease-in-out infinite;
        }

        .login-container::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--neon-pink) 0%, transparent 70%);
            opacity: 0.1;
            bottom: -200px;
            left: -200px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-20px) translateX(20px); }
        }

        .login-card {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.1);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .brand-logo p {
            color: #888;
            font-size: 0.9rem;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.7);
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            color: #ffffff;
        }

        .form-control::placeholder {
            color: #666;
        }

        .input-group-text {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--neon-green);
        }

        .btn-neon {
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            border: none;
            color: #000;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-neon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-neon:hover::before {
            left: 100%;
        }

        .btn-neon:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .social-login {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-social {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .btn-social:hover {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
            color: var(--neon-pink);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #888;
        }

        .register-link a {
            color: var(--neon-green);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .register-link a:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .alert {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="brand-logo">
            <h1 th:text="${branding != null ? branding.companyName : 'SecureDash'}">SecureDash</h1>
            <p th:text="${branding != null ? branding.tagline : 'Your Secure Dashboard Solution'}">Your Secure Dashboard Solution</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle"></i> Invalid username or password
        </div>

        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle"></i> You have been logged out successfully
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                    <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-neon btn-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
            </div>
        </form>

        <!-- âœ… Social + JWT Login Buttons -->
        <div class="social-login">
            <p class="text-center text-muted mb-3">Or continue with</p>
            <div class="row g-2">
                <div class="col-4">
                    <a href="/sso/oauth/login" class="btn btn-social w-100">
                        <i class="bi bi-shield-check me-2"></i>OAuth
                    </a>
                </div>
                <div class="col-4">
                    <a href="/sso/saml/initiate" class="btn btn-social w-100">
                        <i class="bi bi-key me-2"></i>SAML
                    </a>
                </div>
                <div class="col-4">
                    <a href="/jwt/login" class="btn btn-social w-100">
                        <i class="bi bi-lock-fill me-2"></i>JWT
                    </a>
                </div>
            </div>
        </div>

        <div class="register-link">
            Don't have an account? <a th:href="@{/tenant/register}">Register now</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
