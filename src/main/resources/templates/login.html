<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tenantName} + ' - Login'">Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #0a001a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .login-card {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(157, 0, 255, 0.3);
            box-shadow: 0 20px 60px rgba(157, 0, 255, 0.2);
        }

        .brand-title {
            background: linear-gradient(135deg, #9d00ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .tenant-name {
            color: #9d00ff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.75rem 1rem;
            border-radius: 10px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #9d00ff;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(157, 0, 255, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-label {
            color: #ccc;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn-login {
            background: linear-gradient(135deg, #9d00ff, #ff00ff);
            border: none;
            color: #fff;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(157, 0, 255, 0.4);
            color: #fff;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 1rem;
            color: #888;
            font-size: 0.9rem;
        }

        .sso-section {
            margin-top: 1.5rem;
        }

        .sso-title {
            color: #9d00ff;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }

        .btn-sso {
            width: 100%;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: 600;
            border: 2px solid;
            background: transparent;
            transition: all 0.3s;
            margin-bottom: 0.75rem;
        }

        .btn-saml {
            color: #00d4ff;
            border-color: #00d4ff;
        }

        .btn-saml:hover {
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-oauth {
            color: #00ff88;
            border-color: #00ff88;
        }

        .btn-oauth:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }

        .btn-jwt {
            color: #ff00ff;
            border-color: #ff00ff;
        }

        .btn-jwt:hover {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.3);
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background: rgba(255, 0, 0, 0.1);
            color: #ff5555;
            border: 1px solid #ff5555;
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        .register-link {
            color: #9d00ff;
            text-decoration: none;
        }

        .register-link:hover {
            color: #ff00ff;
        }

        .subdomain-badge {
            background: rgba(157, 0, 255, 0.1);
            border: 1px solid rgba(157, 0, 255, 0.3);
            color: #9d00ff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .sso-badge {
            display: inline-block;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            margin-left: 0.5rem;
        }

        .sso-badge.saml {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            border: 1px solid #00d4ff;
        }

        .sso-badge.oauth {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .sso-badge.jwt {
            background: rgba(255, 0, 255, 0.2);
            color: #ff00ff;
            border: 1px solid #ff00ff;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="bi bi-shield-lock text-white" style="font-size: 3rem;"></i>
            <h1 class="brand-title">Welcome Back</h1>
            <div th:if="${subdomain != null}" class="subdomain-badge">
                <i class="bi bi-building me-2"></i>
                <span th:text="${subdomain}">subdomain</span>
            </div>
            <p class="tenant-name" th:text="${tenantName}">Tenant Name</p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}">Invalid email or password</span>
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Invalid email or password
        </div>

        <div th:if="${param.logout}" class="alert alert-success" style="background: rgba(0, 255, 136, 0.1); color: #00ff88; border: 1px solid #00ff88;">
            <i class="bi bi-check-circle-fill me-2"></i>
            You have been logged out successfully
        </div>

        <!-- ✅ FIXED: Changed name="username" to name="email" -->
        <form action="/login" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="your@email.com" required autofocus>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="••••••••" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                <label class="form-check-label text-muted" for="remember">
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
        </form>

        <!-- SSO Section (shown only if any SSO is enabled) -->
        <div th:if="${anySsoEnabled}" class="sso-section">
            <div class="divider">
                <span>OR SIGN IN WITH</span>
            </div>

            <div class="sso-title">
                <i class="bi bi-shield-check me-2"></i>Single Sign-On
                <span th:if="${samlEnabled}" class="sso-badge saml">SAML</span>
                <span th:if="${oauthEnabled}" class="sso-badge oauth">OAuth</span>
                <span th:if="${jwtEnabled}" class="sso-badge jwt">JWT</span>
            </div>

            <!-- SAML SSO Button -->
            <div th:if="${samlEnabled}">
                <form th:action="@{/sso/saml/login}" method="get">
                    <button type="submit" class="btn btn-sso btn-saml">
                        <i class="bi bi-person-badge me-2"></i>
                        Sign in with SAML
                    </button>
                </form>
            </div>

            <!-- OAuth SSO Button -->
            <div th:if="${oauthEnabled}">
                <form th:action="@{/oauth/login}" method="get">
                    <button type="submit" class="btn btn-sso btn-oauth">
                        <i class="bi bi-google me-2"></i>
                        Sign in with OAuth
                    </button>
                </form>
            </div>

            <!-- JWT SSO Button -->
            <div th:if="${jwtEnabled}">
                <form th:action="@{/jwt/login}" method="get">
                    <button type="submit" class="btn btn-sso btn-jwt">
                        <i class="bi bi-key me-2"></i>
                        Sign in with JWT
                    </button>
                </form>
            </div>
        </div>

        <!-- Register Link (only for main domain) -->
        <div th:if="${subdomain == null}" class="text-center mt-4">
            <small class="text-muted">
                Don't have a tenant? <a href="/tenant/register" class="register-link">Register here</a>
            </small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
