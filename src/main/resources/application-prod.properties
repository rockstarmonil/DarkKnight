# ===============================
# PRODUCTION ENVIRONMENT
# ===============================
app.environment=production
app.domain=oggyandolivia.com
app.protocol=https
app.port=443

# ===============================
# DATABASE (Production)
# ===============================
# Use environment variables or secure vault for credentials
spring.datasource.url=jdbc:postgresql://prod-db-server:5432/dark-knight
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pooling for production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ===============================
# JPA & HIBERNATE (Production)
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# PRODUCTION CALLBACK URLs
# ===============================
miniorange.redirect.uri=https://yourdomain.com/jwt/callback
miniorange.oauth.redirect.uri=https://yourdomain.com/oauth/callback
saml.sp.entity-id=https://yourdomain.com
saml.sp.acs-url=https://yourdomain.com/sso/saml/callback

# ===============================
# SESSION (Production - Secure)
# ===============================
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# ===============================
# LOGGING (Production - Minimal)
# ===============================
logging.level.root=WARN
logging.level.com.example.darkknight=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Log to file
logging.file.name=/var/log/darkknight/application.log
logging.file.max-size=10MB
logging.file.max-history=30