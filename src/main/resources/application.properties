# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
spring.application.name=DarkKnight

# Activate the 'dev' profile so application-dev.properties overrides domain/port
#spring.profiles.active=dev

# ===============================
# ENVIRONMENT CONFIGURATION
# ===============================
# Profiles: dev overrides domain/port for local testing (see application-dev.properties)
# To run locally: spring.profiles.active=dev is set below
app.environment=production
app.domain=pingmyserver.cfd
app.protocol=https
app.port=443

# ===============================
# DATABASE (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/dark-knight
spring.datasource.username=postgres
spring.datasource.password=sodtgarfield
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA & HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===============================
# SECURITY CONFIGURATION
# ===============================
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=true

