# ============================================
# MULTI-TENANT APPLICATION CONFIGURATION
# ============================================

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
spring.application.name=DarkKnight

# ===============================
# ENVIRONMENT CONFIGURATION
# ===============================
# Change this to 'production' when deploying to production
app.environment=development

# Domain Configuration
# Development: localhost
# Production: Change to your actual domain (e.g., yourdomain.com)
app.domain=oggyandolivia.cfd

# Protocol (http or https)
# Development: http
# Production: https
app.protocol=http

# Port
# Development: 8080
# Production: 443 (for https) or 80 (for http)
app.port=8080

# ============================================
# PRODUCTION CONFIGURATION (Uncomment when deploying)
# ============================================
# app.environment=production
# app.domain=yourdomain.com
# app.protocol=https
# app.port=443

# ===============================
# DATABASE (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/dark-knight
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA & HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===============================
# SECURITY CONFIGURATION
# ===============================
# Session timeout (30 minutes)
server.servlet.session.timeout=30m

# Session cookies (enable secure in production)
# Uncomment these for production:
# server.servlet.session.cookie.secure=true
# server.servlet.session.cookie.http-only=true
# server.servlet.session.cookie.same-site=strict

