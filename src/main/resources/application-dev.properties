# ===============================
# DEVELOPMENT ENVIRONMENT
# ===============================
app.environment=development
app.domain=localhost
app.protocol=http
app.port=8080

# ===============================
# DATABASE (Development - PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/dark-knight
spring.datasource.username=postgres
spring.datasource.password=sodtgarfield
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA & HIBERNATE (Development)
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# DEVELOPMENT CALLBACK URLs
# ===============================
miniorange.redirect.uri=http://localhost:8080/jwt/callback
miniorange.oauth.redirect.uri=http://localhost:8080/oauth/callback
saml.sp.entity-id=http://localhost:8080
saml.sp.acs-url=http://localhost:8080/sso/saml/callback

# ===============================
# SESSION (Development)
# ===============================
# SameSite=None requires Secure=true. Since dev uses HTTP, we use Lax instead.
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# ===============================
# LOGGING (Development - Verbose)
# ===============================
logging.level.root=INFO
logging.level.com.example.darkknight=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG