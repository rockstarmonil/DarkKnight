# ===============================
# DEVELOPMENT ENVIRONMENT
# ===============================
app.environment=development
app.domain=localhost
app.protocol=http
app.port=8080

# ===============================
# DATABASE (Development)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/dark-knight
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA & HIBERNATE (Development)
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# DEVELOPMENT CALLBACK URLs
# ===============================
miniorange.redirect.uri=http://localhost:8080/jwt/callback
miniorange.oauth.redirect.uri=http://localhost:8080/oauth/callback
saml.sp.entity-id=http://localhost:8080
saml.sp.acs-url=http://localhost:8080/sso/saml/callback

# ===============================
# SESSION (Development)
# ===============================
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=false

# ===============================
# LOGGING (Development - Verbose)
# ===============================
logging.level.root=INFO
logging.level.com.example.darkknight=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG